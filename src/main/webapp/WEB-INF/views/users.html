<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Management</title>
  <meta charset='UTF-8'>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f2f2f2; }
    form { display: inline; margin-right: 10px; }
    input { margin: 5px; padding: 5px; }
    .edit-form { background-color: #f9f9f9; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
<h2>User Management</h2>

<!-- Форма добавления/редактирования -->
<div class="edit-form">
  <h3 th:text="${user.id != null} ? 'Edit User' : 'Add New User'">Add/Edit User</h3>
  <form th:action="${user.id != null} ? @{/users/update} : @{/users/add}"
        method="post" th:object="${user}">
    <input th:if="${user.id != null}" type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}" required><br>
    Email: <input type="email" th:field="*{email}" required><br>
    Age: <input type="number" th:field="*{age}" required><br>
    <button type="submit" th:text="${user.id != null} ? 'Update User' : 'Add User'">
      Add User
    </button>
    <a th:if="${user.id != null}" href="/users">Cancel</a>
  </form>
</div>

<!-- Таблица пользователей -->
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.age}"></td>
    <td>
      <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
      <form th:action="@{/users/delete}" method="post" style="display: inline;">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
      </form>
    </td>
  </tr>
  <tr th:if="${users.empty}">
    <td colspan="5">No users found</td>
  </tr>
</table>
</body>
</html>
